<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css ">
    <link rel="stylesheet" href="./style3.css">
</head>

<body>
    <header class="header-layout-module container">
        <div class="header-layout-logo">
            <a class="header-layout-logo-item" href="#">
                <img src="https://cdn.m2.ru/assets/images/m2logo.svg" width="124px" height="32px" alt="">
            </a>
        </div>

        <nav class="header-layout-menu">
            <div class="header-layout-menu-content">
                <ul>
                    <li class="header-content1">
                        <div class="content1-dropdown">
                            <button class="dropdown-search">Поиск</button>
                        </div>
                    </li>

                    <li class="header-content1">
                        <a href="#" class="content1-dropdown">
                            <span class="span-menu">Ипотека</span>
                        </a>
                    </li>

                    <li class="header-content1">
                        <div class="content1-dropdown">
                            <button class="dropdown-search">Сделка</button>
                        </div>
                    </li>

                    <li class="header-content1">
                        <a href="#" class="content1-dropdown">
                            <span class="span-menu">Ремонт</span>
                        </a>
                    </li>

                    <li class="header-content1">
                        <div class="content1-dropdown">
                            <button class="dropdown-search">Партнёрам</button>
                        </div>
                    </li>

                    <li class="header-content1">
                        <a href="#" class="content1-dropdown">
                            <img src="https://cdn.m2.ru/assets/file-upload-server/79d4b22c91a9e7476efcd27c1c19305a.svg"
                                alt="">
                        </a>
                    </li>

                </ul>
            </div>

            <div class="header-layout-mobile">
                <div class="icon">
                    <i class="fab fa-gratipay"></i>
                </div>
                <div class="icon">
                    <i class="fas fa-bookmark"></i>
                </div>
                <div class="icon-add">
                    <i class="fas fa-plus-circle"></i>
                    <span class="new-update">Новое объявление</span>
                </div>
                <div class="exit">
                    <button class="close">Войти</button>
                </div>
            </div>

        </nav>
    </header>

    <div class="content-wrapper">
        <div class="index-module-left">
            <div class="back">
                <a href="regestration.html"><i class="fas fa-reply"></i>Войти как клиент</a>
            </div>
            <div class="index-module-left-content">
                <h3 class="auth-login">Вход</h3>
                <div class="input login"><input class="input" type="text" placeholder="Логин"></div>
                <div class="input password"><input class="input" type="password" placeholder="Пароль"></div>
                <div class="auth-checkbox"><input type="checkbox" name="" id="">
                    <label class="label">Соглашаюсь с <a rel="noopener noreferrer" href="#">Условиями использования</a>
                        и
                        <a rel="noopener noreferrer" href="#">Политикой обработки персональных данных.</a>
                    </label>
                </div>

                <div class="buttons_module">
                    <div class="div">
                        <button class="auth_button_module overflow">Войти</button>
                    </div>
                    <div class="div">
                        <button class="auth_button_module reset">Забыли пароль?</button>
                    </div>
                    <div class="div">
                        <button class="auth_button_module control">Регистрация для партнёров</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="index-module-right-content">
            <div class="index-right-content-bg">
                <picture>
                    <img class="woman"
                        src="https://cdn.m2.ru/assets/file-upload-server/59619482fa1723eef418b8353cb7bf2d.svg" alt="">
                </picture>
            </div>
        </div>
    </div>
</body>

</html>
