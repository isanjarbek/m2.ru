                    <li class="header-content1">

                    </li>

                    <li class="header-content1">

                    <i class="fas fa-bookmark"></i>

    <div class="content-wrapper">
        <div class="index-module-left">
            <div class="index-module-inner">
            <div class="index-module-left-content">
                <div class="tabs">
                    <button class="button-base" onclick="openCity(event, 'tab-one')">Вход</button>
                    <button class="button-base" onclick="openCity(event, 'tab-two')">Регистрация</button>
                    <div class="tabs-panel">

                    </div>
                </div>

                <section class="tab-content is-active" id="tab-one">
                    <div class="input-module">
                        <input type="text" size="1" type="tel" text update="8" value placeholder="000 000-00-00">
                    </div>

                    <button type="submit" class="button-module continue">Продолжить</button>
                    <button type="submit" class="button-module password">Забыли пароль?</button>

                </section>

                <section class="tab-content" id="tab-two">
                    <div class="input-module">
                        <input type="text" size="1" type="tel" text update="8" value placeholder="000 000-00-00">
                    </div>

                    <div class="label-checkbox">
                        <input type="checkbox" name="is" class="checkbox"><label>Я — риелтор и хочу получить доступ к

                        <i class="fas fa-exclamation-circle"></i>
